<!DOCTYPE html>
<html>

<head>
	<title>Mini Relogio</title>
</head>

<body>
	<div id="relogio" style="font-size: 24px; font-weight: bold; color: white; background-color: black; border-radius: 4px; padding: 20px; display: inline-block"></div>

	<script type="text/javascript">
		relogio();

		window.setInterval(function () {
			relogio();
		}, 1000);

		function relogio(){
			now = new Date();
			document.getElementById("relogio").innerHTML = format_time(now.getHours()) + ':' + format_time(now.getMinutes()) + ':' + format_time(now.getSeconds());
		}

		function format_time(time) {
			if (time >= 0 && time <= 9) {
				var formatted_time = time.toString();
				formatted_time = "0" + formatted_time;
			} else {
				var formatted_time = time.toString();
			}
			return formatted_time;
		}
	</script>
</body>

</html>
